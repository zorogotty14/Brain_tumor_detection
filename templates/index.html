<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor Detection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        font-family: "georgia";
        background: url("https://static.vecteezy.com/system/resources/previews/001/401/677/non_2x/abstract-polygonal-shape-black-background-free-vector.jpg")
          no-repeat center center;
        background-size: cover;
        color: #ffffff;
      }

      /* Interactive Heading */
      .main-heading {
        font-size: 3.5rem;
        color: #f9e003;
        margin-top: 50px;
        font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif, "georgia";
        text-align: center;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        transition: transform 0.3s ease;
        margin-bottom: 100px;
        text-transform: uppercase;
      }

      .main-heading:hover {
        transform: scale(1.05);
        text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9);
      }

      .container {
        display: flex;
        width: 80%;
        gap: 12rem;
        margin-top: 50px;
      }

      .left-collage {
        display: grid; /* Use CSS Grid to create a grid layout */
        grid-template-columns: repeat(3, 1fr); /* Create 3 equal columns */
        grid-template-rows: repeat(3, 1fr);

        gap: 10px; /* Space between grid items */
        width: 800px; /* Make it full width */
        height: 600px; /* Adjust height automatically based on content */
        margin-right: 25%;
      }

      .left-collage img {
        width: 100%; /* Make images responsive */
        height: 100%; /* Maintain aspect ratio */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      .left-collage img:hover {
        transform: scale(1.02);
      }

      /* Right Side for Brain Tumor Detection Section */
      .right-container {
        width: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        gap: 2.8rem;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        margin-top: 4.8rem;
        animation: float 3s ease-in-out infinite;
      }

      /* Floating Animation */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .circle {
        width: 120px;
        height: 120px;
        background: url("https://neurosurgery.weillcornell.org/sites/default/files/condition/germ-cell-tumor-teratoma-continual-animated.gif")
          center/cover no-repeat;
        border-radius: 50%;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .upload-box {
        width: 100%;
        padding: 15px;
        border: 2px dashed #fff;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
        cursor: pointer;
        font-size: 1rem;
      }

      .button {
        padding: 10px 20px;
        background-color: #89253e;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .button:hover {
        background-color: #3a6186;
      }
    </style>
  </head>
  <body>
    <!-- Title at the top of the page -->
    <h1 class="main-heading">Brain Tumor Detection</h1>

    <div class="container">
      <!-- Left Side Collage -->
      <div class="left-collage">
        <img
          src="https://images.unsplash.com/photo-1513224502586-d1e602410265?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8aG9zcGl0YWx8ZW58MHx8MHx8fDI%3D"
          alt="MRI Image 1"
        />
        <img
          src="https://d3i71xaburhd42.cloudfront.net/5f7f0f324fa4d637b69ddf6f089b7b31d6aa32ea/3-Figure1-1.png"
          alt="MRI Image 2"
        />
        <img
          src="https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YnJhaW58ZW58MHx8MHx8fDI%3D"
          alt="MRI Image 3"
        />
        <img
          src="https://images.unsplash.com/photo-1579684288402-e3e337bcc7af?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="MRI Image 1"
        />
        <img
          src="https://images.unsplash.com/photo-1551601651-2a8555f1a136?q=80&w=3158&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="MRI Image 2"
        />
        <img
          src="https://images.unsplash.com/photo-1593491034932-844ab981ed7c?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG1lZGljaW5lfGVufDB8fDB8fHwy"
          alt="MRI Image 3"
        />
        <img
          src="https://www.yashodahealthcare.com/blogs/wp-content/uploads/2023/03/mri-1.jpg"
          alt="MRI Image 1"
        />
        <img
          src="https://images.unsplash.com/photo-1530497610245-94d3c16cda28?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHhyYXl8ZW58MHx8MHx8fDI%3D"
          alt="MRI Image 2"
        />
        <img
          src="https://images.unsplash.com/photo-1584515933487-779824d29309?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2FyZXxlbnwwfHwwfHx8Mg%3D%3D"
          alt="MRI Image 3"
        />
      </div>

      <!-- Right Side for Form -->
      <div class="right-container">
        <img
          class="circle"
          src="https://neurosurgery.weillcornell.org/sites/default/files/condition/germ-cell-tumor-teratoma-continual-animated.gif"
          alt="MRI Brain Scan"
        />
        <form
          action="{{ url_for('predict') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="upload-box">
            <label for="file">Click to upload your MRI image</label>
            <input
              type="file"
              id="file"
              name="file"
              accept="image/*"
              required
            />
          </div>
          <div class="buttons">
            <button type="submit" class="button upload-button">
              Upload and Predict
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
